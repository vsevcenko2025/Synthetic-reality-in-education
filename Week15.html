<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity id="anchors-container"></a-entity>

      <script>
        
        const container = document.querySelector('#anchors-container');

        for(let i = 0; i < 468; i++) {
          
          const anchor = document.createElement('a-entity');
          anchor.setAttribute('mindar-face-target', `anchorIndex: ${i}`);

          
          const sphere = document.createElement('a-sphere');
          sphere.setAttribute('color', 'blue');
          sphere.setAttribute('radius', '0.01');

          
          anchor.appendChild(sphere);

          
          container.appendChild(anchor);
        }
      </script>
    </a-scene>
  </body>
</html>
