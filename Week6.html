<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;

      height: 100%;

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",

<body>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { MindARThree } from 'mindar-image-three';

    const mindarThree = new MindARThree({
      container: document.body,
      imageTargetSrc: './markers/Week6.mind'
    });

    const { renderer, scene, camera } = mindarThree;
    const anchor = mindarThree.addAnchor(0);

    // ðŸŸ¡ Ð”Ð¾Ð´Ð°Ñ”Ð¼Ð¾ Ð¾ÑÐ²Ñ–Ñ‚Ð»ÐµÐ½Ð½Ñ Ð´Ð¾ ÑÑ†ÐµÐ½Ð¸
    const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Ð¼'ÑÐºÐµ Ñ€Ð¾Ð·ÑÑ–ÑÐ½Ðµ ÑÐ²Ñ–Ñ‚Ð»Ð¾
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // ÑÐ¿Ñ€ÑÐ¼Ð¾Ð²Ð°Ð½Ðµ ÑÐ²Ñ–Ñ‚Ð»Ð¾
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    const loader = new GLTFLoader();
    loader.load('./texture/ship_3p.glb', (gltf) => {
      const model = gltf.scene;

      // ÐœÑ–Ð½Ñ–Ð¼Ð°Ð»ÑŒÐ½Ð¸Ð¹ Ð¼Ð°ÑÑˆÑ‚Ð°Ð±
      model.scale.set(0.02, 0.02, 0.02);

      // ÐŸÐ¾Ð²ÐµÑ€Ð½ÑƒÑ‚Ð¸ Ð¿ÐµÑ€ÐµÐ´Ð¾Ð¼
      model.rotation.y = Math.PI;

      // Ð¢Ñ€Ð¾Ñ…Ð¸ Ð²Ñ–Ð´ÑÑƒÐ½ÑƒÑ‚Ð¸ Ð½Ð°Ð·Ð°Ð´
      model.position.z = -0.1;

      anchor.group.add(model);

      // ÐšÐ»Ñ–Ðº â€” Ð¾Ð±ÐµÑ€Ñ‚Ð°Ð½Ð½Ñ Ð½Ð°Ð²ÐºÐ¾Ð»Ð¾ Ð¾ÑÑ– Y (Ð¿Ð¾ ÐºÑ€ÑƒÐ³Ñƒ)
      window.addEventListener('click', () => {
        const randomAngle = (Math.PI / 4) + Math.random() * (Math.PI / 4);
        model.rotation.y += randomAngle;
      });
    });

    await mindarThree.start();
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
